</head>

<body>

    <div class="container">

        <!--<div class="jumbotron text-center">
        <img src="./resources/images/banner.png" alt="Logo">
    </div> -->
        <div class="row" ng-controller="LoginController as loginCtrl">
            <form novalidate>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" class="validate" type="text" ng-model="loginCtrl.user.username" />
                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" class="validate" type="password" ng-model="loginCtrl.user.password" />
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <input class="waves-effect waves-light btn" ng-click="loginCtrl.login()" onclick="$('#loginModal').modal('close');" type="submit" value="Login" data-dismiss="modal"
                        />
                    </div>
                </div>

            </form>
            <!--<div ng-show="load" class="loader ng-hide"></div>-->
        </div>
    </div>
    <script>
        $(document).ready(function () {
          $('#loginModal').modal();
        });
      </script>
</body>
