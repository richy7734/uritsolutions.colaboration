

<div class="jumbotron text-center">
    <h2>UrItSolution</h2>
    <p>Dive in the ocian of technology...!!!</p>
</div>
<form novalidate ng-controller="LoginController as loginCtrl">
    <div class="form-group row">
        <div class="col-md-12">
            <input class="form-control" type="text" ng-model="loginCtrl.user.username" placeholder="Username" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input class="form-control" type="password" ng-model="loginCtrl.user.password" placeholder="Password" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input class="btn btn-default" ng-click="loginCtrl.login()" value="Login" data-dismiss="modal" />
        </div>
    </div>
</form>
