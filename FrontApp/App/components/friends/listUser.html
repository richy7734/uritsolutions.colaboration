<div ng-repeat="frnds in frndCtrl.friends">
    <div class="thumbnail row">
        <div class = "col-sm-8">
            <h3>{{frnds.name}}</h3>
        </div>
        <div class = "col-sm-3">
            <i><a ng-if="frnds.status == 'requested'" href="" 
        ng-click="frndCtrl.accept(frnds.id)" class = "btn btn-default">Accept</a></i>
        </div>
    </div>

</div>
