<div>
    <div class="row">
        <form novalidate>
            <div class="col-md-7">
                <div class="form-group row">
                    <div class="col-md-12">
                        <input class="form-control" type="text" ng-model="postCtrl.post.title" placeholder="Title" />
                    </div>
                </div>

                <div class="form-group row form_datetime">
                    <div class="col-md-12">
                        <input class="form-control" type="date" ng-model="postCtrl.post.date" placeholder="Date" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <textarea class="form-control" type="text" ng-model="postCtrl.post.content" placeholder="Post" ></textarea>
                    </div>
                </div>
                <button ng-click="postCtrl.getPost()" class="btn btn-primary">Register</button>
            </div>
            
        </form>
    </div>
</div>
